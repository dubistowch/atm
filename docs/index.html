    .filter-btn:hover, .filter-btn.active {

    /* Override for article view */

    #content-view .markdown-body {

    @media (max-width: 900px) {

    }
  </style>

<body>
  <nav class="navbar">

      <div class="nav-links">
        <a href="index.html" class="nav-item active">ğŸ“– å†’éšªæŒ‡å—</a>
        <a href="controls.html" class="nav-item">âŒ¨ï¸ æŒ‰éµå°ç…§</a>
        <a href="mods.html" class="nav-item">ğŸ“¦ æ¨¡çµ„ç™¾ç§‘</a>

  <div class="container">
    <!-- List View -->
    <div id="list-view">
      <div class="page-header">
        <h1 class="page-title">å†’éšªæŒ‡å—</h1>
        <p class="page-subtitle">æ¢ç´¢æ¨¡çµ„ä¸–ç•Œçš„ç”Ÿå­˜æ³•å‰‡</p>
      </div>

      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="æœå°‹æ•™å­¸æ–‡ç« æ¨™é¡Œæˆ–å…§å®¹...">

      <div class="filter-bar" id="type-filters">
        <button class="filter-btn active" onclick="filterType('all')">å…¨éƒ¨æ–‡ç« </button>
        <button class="filter-btn" onclick="filterType('questlines')">ğŸ§­ ä¸»ç·šä»»å‹™</button>
        <button class="filter-btn" onclick="filterType('mod')">ğŸ“¦ æ¨¡çµ„æ•™å­¸</button>
        <button class="filter-btn" onclick="filterType('extra')">ğŸ§ª é€²éšæ•™å­¸</button>
      </div>

      <div class="filter-bar" id="category-toggle-bar">

      <div class="filter-bar hidden" id="category-filters">
        <button class="filter-btn active" onclick="filterCategory('all')">å…¨éƒ¨åˆ†é¡</button>
        <button class="filter-btn" onclick="filterCategory('tech')">âš™ï¸ ç§‘æŠ€</button>
        <button class="filter-btn" onclick="filterCategory('magic')">âœ¨ é­”æ³•</button>
        <button class="filter-btn" onclick="filterCategory('adventure')">ğŸŒ å†’éšª</button>
        <button class="filter-btn" onclick="filterCategory('utility')">ğŸ’ å¯¦ç”¨</button>

    <!-- Article View -->
    <div id="content-view" class="hidden">

  <script>
    const categoryIcons = {
      tech: "âš™ï¸",
      magic: "âœ¨",
      adventure: "ğŸŒ",
      utility: "ğŸ’"
    };

    let allGuides = [];
    let currentCategory = 'all';
    let currentType = 'all';

    async function init() {
      try {
        const response = await fetch('./guides.json');
        allGuides = await response.json();

        // Sort for better organization on the list page
        allGuides = sortGuides(allGuides);
        
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('guide');

        renderSidebar(); // Pre-render sidebar

        if (guideId) {
          showGuide(guideId);
        } else {
          renderList(allGuides);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
          filterArticles();
        });
      } catch (error) {
        console.error('Failed to load guides:', error);
      }
    }

    function setActiveButtons(containerId, activeEl) {
      const root = document.getElementById(containerId);
      if (!root) return;
      root.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      if (activeEl) activeEl.classList.add('active');
    }

    function filterType(t) {
      currentType = t;
      setActiveButtons('type-filters', event.target);
      filterArticles();
    }

    function toggleAdvancedFilters() {
      const panel = document.getElementById('category-filters');
      const btn = document.getElementById('advanced-filter-btn');
      if (!panel) return;
      const isHidden = panel.classList.toggle('hidden');
      if (btn) btn.innerText = isHidden ? 'âš™ï¸ é€²éšç¯©é¸ï¼ˆåˆ†é¡ï¼‰' : 'â–¾ é€²éšç¯©é¸ï¼ˆåˆ†é¡ï¼‰';
    }

    function filterCategory(cat) {
      currentCategory = cat;
      setActiveButtons('category-filters', event.target);
      filterArticles();
    }

    function sortGuides(guides) {
      const categoryOrder = { adventure: 0, tech: 1, magic: 2, utility: 3 };
      const typeOrder = { guide: 0, mod: 1, extra: 2 };

      function numericPrefix(id) {
        const m = (id || '').match(/^(\d+)-/);
        return m ? parseInt(m[1], 10) : null;
      }

      return [...guides].sort((a, b) => {
        const ca = categoryOrder[a.category] ?? 99;
        const cb = categoryOrder[b.category] ?? 99;
        if (ca !== cb) return ca - cb;

        const ta = typeOrder[a.type] ?? 99;
        const tb = typeOrder[b.type] ?? 99;
        if (ta !== tb) return ta - tb;

        const na = numericPrefix(a.id);
        const nb = numericPrefix(b.id);
        if (na !== null && nb !== null && na !== nb) return na - nb;

        // questlines/01-... sorting
        const qa = (a.id || '').includes('questlines/') ? numericPrefix((a.id || '').split('/').pop()) : null;
        const qb = (b.id || '').includes('questlines/') ? numericPrefix((b.id || '').split('/').pop()) : null;
        if (qa !== null && qb !== null && qa !== qb) return qa - qb;

        return (a.title || '').localeCompare((b.title || ''), 'zh-Hant');
      });
    }

    function matchesTypeFilter(g) {
      if (currentType === 'all') return true;
      if (currentType === 'questlines') return (g.id || '').startsWith('questlines/');
      return g.type === currentType;
    }

    function filterArticles() {
      const term = document.getElementById('search-input').value.toLowerCase();
      const filtered = allGuides.filter(g => {
        const matchesSearch = g.title.toLowerCase().includes(term) || (g.description && g.description.toLowerCase().includes(term));
        const matchesCat = currentCategory === 'all' || g.category === currentCategory;
        const matchesType = matchesTypeFilter(g);
        return matchesSearch && matchesCat && matchesType;
      });
      renderList(sortGuides(filtered));
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>\"]/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    function renderSectionHeader(title, count, subtitle) {
      const wrap = document.createElement('div');
      wrap.className = 'section-header';
      wrap.innerHTML = `
        <div class="section-title">${escapeHtml(title)}</div>
        <div class="section-meta">
          <span class="section-count">${count} ç¯‡</span>
          ${subtitle ? `<span class="section-subtitle">${escapeHtml(subtitle)}</span>` : ''}
        </div>
      `;
      return wrap;
    }

    function renderList(guides) {
      const grid = document.getElementById('article-grid');
      grid.innerHTML = '';
      
      if (guides.length === 0) {
        grid.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-dim);">æ²’æœ‰æ‰¾åˆ°ç›¸é—œæ–‡ç« ã€‚</div>';
        return;
      }

      // Grouping for clarity: main questlines first, then mods, then extras
      const questlines = guides.filter(g => (g.id || '').startsWith('questlines/'));
      const mods = guides.filter(g => g.type === 'mod' && !(g.id || '').startsWith('questlines/'));
      const extras = guides.filter(g => g.type === 'extra');
      const others = guides.filter(g => !questlines.includes(g) && !mods.includes(g) && !extras.includes(g));

      const groups = [
        { title: 'ä¸»ç·šä»»å‹™', subtitle: 'ç…§è‘—èµ°å°±èƒ½æ¨é€²æ•´åˆåŒ…ä¸»ç›®æ¨™', items: questlines },
        { title: 'æ¨¡çµ„æ•™å­¸', subtitle: 'æ¯å€‹æ¨¡çµ„ä¸€ç¯‡ï¼Œå¿«é€Ÿä¸Šæ‰‹èˆ‡ç©æ³•é‡é»', items: mods },
        { title: 'é€²éšæ•™å­¸', subtitle: 'æ‰‹æŠŠæ‰‹æµç¨‹ï¼šè‡ªå‹•åŒ–ã€çµ‚ç«¯ã€å™´å°„èƒŒåŒ…â€¦', items: extras },
        { title: 'å…¶ä»–æ–‡ç« ', subtitle: '', items: others },
      ].filter(g => g.items.length > 0);

      groups.forEach(group => {
        grid.appendChild(renderSectionHeader(group.title, group.items.length, group.subtitle));

        group.items.forEach(guide => {
          const item = document.createElement('a');
          item.href = `?guide=${guide.id}`;
          item.className = 'article-item';
          item.onclick = (e) => {
            e.preventDefault();
            history.pushState(null, '', `?guide=${guide.id}`);
            showGuide(guide.id);
          };

          const iconHtml = guide.icon 
            ? `<img src="${guide.icon}" style="width:30px; height:30px; object-fit:contain;">`
            : (categoryIcons[guide.category] || 'ğŸ“„');

          item.innerHTML = `
            <div class="article-icon">${iconHtml}</div>
            <div class="article-content">
              <h3 class="article-title">${guide.title}</h3>
              <p class="article-desc">${guide.description || 'é»æ“Šé–±è®€è©³ç´°æ•™å­¸å…§å®¹ã€‚'}</p>
            </div>
            <div class="article-meta">
              <span class="article-tag">${guide.type === 'mod' ? 'æ¨¡çµ„æ•™å­¸' : (guide.type === 'extra' ? 'é€²éšæ•™å­¸' : 'ä¸»ç·šä»»å‹™')}</span>
              <span class="article-open">é»æ­¤é–±è®€ â†’</span>
            </div>
          `;
          grid.appendChild(item);
        });
      });

      document.getElementById('list-view').classList.remove('hidden');
      document.getElementById('content-view').classList.add('hidden');
    }

    function renderSidebar() {
      const container = document.getElementById('sidebar-links');
      container.innerHTML = '';
      allGuides.forEach(guide => {
        const link = document.createElement('a');
        link.href = `?guide=${guide.id}`;
        link.className = 'sidebar-link';
        link.id = `sidebar-${guide.id}`;
        link.innerText = guide.title;
        link.onclick = (e) => {
          e.preventDefault();
          history.pushState(null, '', `?guide=${guide.id}`);
          showGuide(guide.id);
        };
        container.appendChild(link);
      });
    }

    function showList() {
      history.pushState(null, '', 'index.html');
      document.getElementById('list-view').classList.remove('hidden');
      document.getElementById('content-view').classList.add('hidden');
      window.scrollTo(0, 0);
    }

    async function showGuide(id) {
      const listView = document.getElementById('list-view');
      const contentView = document.getElementById('content-view');
      const loading = document.getElementById('loading');

      // Update sidebar active state
      document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
      const activeLink = document.getElementById(`sidebar-${id}`);
      if (activeLink) activeLink.classList.add('active');

      listView.classList.add('hidden');
      contentView.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        // Support multiple article roots
        const articlePath = (id.startsWith('questlines/'))
          ? `./articles/${id}.md`
          : `./articles/mods/${id}.md`;

        const response = await fetch(articlePath);
        if (!response.ok) throw new Error('Guide not found');
        const text = await response.text();
        
        document.getElementById('markdown-content').innerHTML = marked.parse(text);
        contentView.classList.remove('hidden');
        window.scrollTo(0, 0);
      } catch (error) {
        document.getElementById('markdown-content').innerHTML = `<h1>404</h1><p>æ‰¾ä¸åˆ°è©²æŒ‡å—å…§å®¹ï¼Œè«‹è¿”å›é‡è©¦ã€‚</p>`;
        contentView.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }

    window.onpopstate = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const guideId = urlParams.get('guide');
      if (guideId) showGuide(guideId);
      else {
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('content-view').classList.add('hidden');
      }
    };

    init();
  </script>
