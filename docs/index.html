  <script>
    const categoryIcons = {
      tech: "âš™ï¸",
      magic: "âœ¨",
      adventure: "ğŸŒ",
      utility: "ğŸ’"
    };

    let allGuides = [];
    let currentCategory = 'all';
    let currentType = 'all';

    async function init() {
      try {
        const response = await fetch('./guides.json');
        allGuides = await response.json();

        // Sort for better organization on the list page
        allGuides = sortGuides(allGuides);
        
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('guide');
        const typeParam = urlParams.get('type');

        if (typeParam) {
          // Allow deep links like index.html?type=questlines
          currentType = typeParam;
        }

        renderSidebar(); // Pre-render sidebar

        if (guideId) {
          showGuide(guideId);
        } else {
          filterArticles(); // will render with current filters
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
          filterArticles();
        });
      } catch (error) {
        console.error('Failed to load guides:', error);
      }
    }

    function setActiveButtons(containerId, activeEl) {
      const root = document.getElementById(containerId);
      if (!root) return;
      root.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      if (activeEl) activeEl.classList.add('active');
    }

    function filterType(t) {
      currentType = t;

      // Update select UI (legacy filter area)
      const sel = document.getElementById('type-select');
      if (sel && sel.value !== t) sel.value = t;

      // Update URL (so sharing keeps the same view)
      const url = new URL(window.location);
      if (t && t !== 'all') url.searchParams.set('type', t);
      else url.searchParams.delete('type');
      history.replaceState(null, '', url);

      filterArticles();
      updateReportBtn();
    }

    function toggleNavMenu() {
      const links = document.getElementById('nav-links');
      const btn = document.querySelector('.nav-toggle');
      if (!links || !btn) return;
      const open = links.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    function toggleNavDropdown() {
      const menu = document.getElementById('nav-dropdown-menu');
      const btn = document.getElementById('nav-dropdown-btn');
      if (!menu || !btn) return;
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    function closeNavUI() {
      const links = document.getElementById('nav-links');
      const toggleBtn = document.querySelector('.nav-toggle');
      const menu = document.getElementById('nav-dropdown-menu');
      const ddBtn = document.getElementById('nav-dropdown-btn');

      if (menu) menu.classList.remove('open');
      if (ddBtn) ddBtn.setAttribute('aria-expanded', 'false');

      if (links) links.classList.remove('open');
      if (toggleBtn) toggleBtn.setAttribute('aria-expanded', 'false');
    }

    function applyTypeAndClose(t) {
      filterType(t);
      closeNavUI();
    }

    function toggleAdvancedFilters() {
      const panel = document.getElementById('category-filters');
      const btn = document.getElementById('advanced-filter-btn');
      if (!panel) return;
      const isHidden = panel.classList.toggle('hidden');
      if (btn) btn.innerText = isHidden ? 'âš™ï¸ é€²éšç¯©é¸ï¼ˆåˆ†é¡ï¼‰' : 'â–¾ é€²éšç¯©é¸ï¼ˆåˆ†é¡ï¼‰';
    }

    function filterCategory(cat) {
      currentCategory = cat;
      setActiveButtons('category-filters', event.target);
      filterArticles();
    }

    function sortGuides(guides) {
      const categoryOrder = { adventure: 0, tech: 1, magic: 2, utility: 3 };
      const typeOrder = { guide: 0, mod: 1, extra: 2 };

      function numericPrefix(id) {
        const m = (id || '').match(/^(\d+)-/);
        return m ? parseInt(m[1], 10) : null;
      }

      return [...guides].sort((a, b) => {
        const ca = categoryOrder[a.category] ?? 99;
        const cb = categoryOrder[b.category] ?? 99;
        if (ca !== cb) return ca - cb;

        const ta = typeOrder[a.type] ?? 99;
        const tb = typeOrder[b.type] ?? 99;
        if (ta !== tb) return ta - tb;

        const na = numericPrefix(a.id);
        const nb = numericPrefix(b.id);
        if (na !== null && nb !== null && na !== nb) return na - nb;

        // questlines/01-... sorting
        const qa = (a.id || '').includes('questlines/') ? numericPrefix((a.id || '').split('/').pop()) : null;
        const qb = (b.id || '').includes('questlines/') ? numericPrefix((b.id || '').split('/').pop()) : null;
        if (qa !== null && qb !== null && qa !== qb) return qa - qb;

        return (a.title || '').localeCompare((b.title || ''), 'zh-Hant');
      });
    }

    function matchesTypeFilter(g) {
      if (currentType === 'all') return true;
      if (currentType === 'questlines') return (g.id || '').startsWith('questlines/');
      return g.type === currentType;
    }

    function filterArticles() {
      const term = document.getElementById('search-input').value.toLowerCase();
      const filtered = allGuides.filter(g => {
        const matchesSearch = g.title.toLowerCase().includes(term) || (g.description && g.description.toLowerCase().includes(term));
        const matchesCat = currentCategory === 'all' || g.category === currentCategory;
        const matchesType = matchesTypeFilter(g);
        return matchesSearch && matchesCat && matchesType;
      });
      renderList(sortGuides(filtered));
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>\"]/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    function renderSectionHeader(title, count, subtitle) {
      const wrap = document.createElement('div');
      wrap.className = 'section-header';
      wrap.innerHTML = `
        <div class="section-title">${escapeHtml(title)}</div>
        <div class="section-meta">
          <span class="section-count">${count} ç¯‡</span>
          ${subtitle ? `<span class="section-subtitle">${escapeHtml(subtitle)}</span>` : ''}
        </div>
      `;
      return wrap;
    }

    function renderList(guides) {
      const grid = document.getElementById('article-grid');
      grid.innerHTML = '';
      
      if (guides.length === 0) {
        grid.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-dim);">æ²’æœ‰æ‰¾åˆ°ç›¸é—œæ–‡ç« ã€‚</div>';
        return;
      }

      // Grouping for clarity: main questlines first, then mods, then extras
      const questlines = guides.filter(g => (g.id || '').startsWith('questlines/'));
      const mods = guides.filter(g => g.type === 'mod' && !(g.id || '').startsWith('questlines/'));
      const extras = guides.filter(g => g.type === 'extra');
      const others = guides.filter(g => !questlines.includes(g) && !mods.includes(g) && !extras.includes(g));

      const groups = [
        { title: 'ä¸»ç·šä»»å‹™', subtitle: 'ç…§è‘—èµ°å°±èƒ½æ¨é€²æ•´åˆåŒ…ä¸»ç›®æ¨™', items: questlines },
        { title: 'æ¨¡çµ„æ•™å­¸', subtitle: 'æ¯å€‹æ¨¡çµ„ä¸€ç¯‡ï¼Œå¿«é€Ÿä¸Šæ‰‹èˆ‡ç©æ³•é‡é»', items: mods },
        { title: 'é€²éšæ•™å­¸', subtitle: 'æ‰‹æŠŠæ‰‹æµç¨‹ï¼šè‡ªå‹•åŒ–ã€çµ‚ç«¯ã€å™´å°„èƒŒåŒ…â€¦', items: extras },
        { title: 'å…¶ä»–æ–‡ç« ', subtitle: '', items: others },
      ].filter(g => g.items.length > 0);

      groups.forEach(group => {
        grid.appendChild(renderSectionHeader(group.title, group.items.length, group.subtitle));

        group.items.forEach(guide => {
          const item = document.createElement('a');
          item.href = `?guide=${guide.id}`;
          item.className = 'article-item';
          item.onclick = (e) => {
            e.preventDefault();
            history.pushState(null, '', `?guide=${guide.id}`);
            showGuide(guide.id);
            updateReportBtn();
          };

          const iconHtml = guide.icon 
            ? `<img src="${guide.icon}" style="width:30px; height:30px; object-fit:contain;">`
            : (categoryIcons[guide.category] || 'ğŸ“„');

          item.innerHTML = `
            <div class="article-icon">${iconHtml}</div>
            <div class="article-content">
              <h3 class="article-title">${guide.title}</h3>
              <p class="article-desc">${guide.description || 'é»æ“Šé–±è®€è©³ç´°æ•™å­¸å…§å®¹ã€‚'}</p>
            </div>
            <div class="article-meta">
              <span class="article-tag">${guide.type === 'mod' ? 'æ¨¡çµ„æ•™å­¸' : (guide.type === 'extra' ? 'é€²éšæ•™å­¸' : 'ä¸»ç·šä»»å‹™')}</span>
              <span class="article-open">é»æ­¤é–±è®€ â†’</span>
            </div>
          `;
          grid.appendChild(item);
        });
      });

      document.getElementById('list-view').classList.remove('hidden');
      document.getElementById('content-view').classList.add('hidden');
    }

    function renderSidebar() {
      const container = document.getElementById('sidebar-links');
      container.innerHTML = '';
      allGuides.forEach(guide => {
        const link = document.createElement('a');
        link.href = `?guide=${guide.id}`;
        link.className = 'sidebar-link';
        link.id = `sidebar-${guide.id}`;
        link.innerText = guide.title;
        link.onclick = (e) => {

    function showList() {
      history.pushState(null, '', 'index.html');

      window.scrollTo(0, 0);

    function slugifyHeading(text) {
      return (text || '')
        .trim()
        .toLowerCase()
        // keep CJK, latin, numbers; replace spaces with -
        .replace(/\s+/g, '-')
        .replace(/[^\p{Letter}\p{Number}\u4E00-\u9FFF\u3400-\u4DBF\uF900-\uFAFF\-]/gu, '')
        .replace(/\-+/g, '-');
    }

    function buildTOCFromHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const headings = Array.from(doc.querySelectorAll('h2, h3'));

      if (headings.length < 2) {
        return { tocHtml: '', contentHtml: doc.body.innerHTML };
      }

      const used = new Map();
      const entries = [];

      headings.forEach(h => {
        const level = h.tagName.toLowerCase();
        const title = (h.textContent || '').trim();
        if (!title) return;

        let slug = slugifyHeading(title) || 'section';
        const n = (used.get(slug) || 0) + 1;
        used.set(slug, n);
        if (n > 1) slug = `${slug}-${n}`;

        h.id = slug;
        entries.push({ level, title, id: slug });
      });

      const items = entries.map(e => {
        const cls = e.level === 'h3' ? 'toc-item toc-item-h3' : 'toc-item';
        return `<a class="${cls}" href="#${e.id}">${escapeHtml(e.title)}</a>`;
      }).join('');

      const tocHtml = `
        <div class="toc" id="toc">
          <div class="toc-head">
            <div class="toc-title">ç›®éŒ„</div>
            <a class="toc-top" href="#" onclick="event.preventDefault(); window.scrollTo({top:0, behavior:'smooth'});">å›åˆ°é ‚éƒ¨ â†‘</a>
          </div>
          <div class="toc-items">${items}</div>
        </div>
      `;

      // Insert TOC after the first H1 if present, else at top
      const firstH1 = doc.querySelector('h1');
      if (firstH1 && firstH1.parentNode) {
        const wrapper = doc.createElement('div');
        wrapper.innerHTML = tocHtml;
        firstH1.insertAdjacentElement('afterend', wrapper.firstElementChild);
      } else {
        doc.body.insertAdjacentHTML('afterbegin', tocHtml);
      }

      return { tocHtml: tocHtml, contentHtml: doc.body.innerHTML };
    }

    function buildArticleFooter(currentId) {
      const groups = [
        { title: 'ğŸ§­ ä¸»ç·šä»»å‹™', items: allGuides.filter(g => (g.id || '').startsWith('questlines/')) },
        { title: 'ğŸ“¦ æ¨¡çµ„æ•™å­¸', items: allGuides.filter(g => g.type === 'mod' && !(g.id || '').startsWith('questlines/')) },
        { title: 'ğŸ§ª é€²éšæ•™å­¸', items: allGuides.filter(g => g.type === 'extra') },
      ].filter(g => g.items.length > 0);

      const linksHtml = groups.map(gr => {
        const items = sortGuides(gr.items).map(g => {
          const active = g.id === currentId ? ' active' : '';
          return `<a class="footer-link${active}" href="?guide=${g.id}" onclick="event.preventDefault(); history.pushState(null,'', '?guide=${g.id}'); showGuide('${g.id}');">${escapeHtml(g.title)}</a>`;
        }).join('');
        return `
          <div class="footer-group">
            <div class="footer-group-title">${escapeHtml(gr.title)}</div>
            <div class="footer-links">${items}</div>
          </div>
        `;
      }).join('');

      return `
        <div class="article-footer">
          <div class="footer-top">
            <div class="footer-title">æƒ³æ¥è‘—çœ‹å“ªç¯‡ï¼Ÿ</div>
            <a class="footer-back" href="#" onclick="event.preventDefault(); window.scrollTo({top:0, behavior:'smooth'});">å›åˆ°é ‚éƒ¨ â†‘</a>
          </div>
          ${linksHtml}
        </div>
      `;
    }

    async function showGuide(id) {
      const listView = document.getElementById('list-view');
      const contentView = document.getElementById('content-view');
      const loading = document.getElementById('loading');

      // Update sidebar active state
      document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
      const activeLink = document.getElementById(`sidebar-${id}`);
      if (activeLink) activeLink.classList.add('active');

      listView.classList.add('hidden');
      contentView.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        // Support multiple article roots
        const articlePath = (id.startsWith('questlines/'))
          ? `./articles/${id}.md`
          : `./articles/mods/${id}.md`;

        const response = await fetch(articlePath);
        if (!response.ok) throw new Error('Guide not found');
        const text = await response.text();
        
        const rawHtml = marked.parse(text);
        const { contentHtml } = buildTOCFromHtml(rawHtml);

        // Add a bottom navigation list for easier hopping (especially on mobile)
        const footer = buildArticleFooter(id);

        const root = document.getElementById('markdown-content');
        root.innerHTML = contentHtml + footer;

        // Smooth scroll for TOC links
        root.querySelectorAll('.toc a[href^="#"]').forEach(a => {
          a.addEventListener('click', (e) => {
            const href = a.getAttribute('href');
            if (!href || href === '#') return;
            const target = root.querySelector(href);
            if (!target) return;
            e.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Preserve existing querystring (e.g. ?guide=...) and only update the hash
            const url = new URL(window.location.href);
            url.hash = href;
            history.replaceState(null, '', url);
          });
        });

        contentView.classList.remove('hidden');
        window.scrollTo(0, 0);
      } catch (error) {
        document.getElementById('markdown-content').innerHTML = `<h1>404</h1><p>æ‰¾ä¸åˆ°è©²æŒ‡å—å…§å®¹ï¼Œè«‹è¿”å›é‡è©¦ã€‚</p>`;
        contentView.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }

    window.onpopstate = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const guideId = urlParams.get('guide');
      if (guideId) showGuide(guideId);
      else {
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('content-view').classList.add('hidden');
      }
      updateReportBtn();
    };

    function buildReportUrl() {
      const base = 'https://n8n.dubi.app/form/6e15be41-ae88-4e0d-9241-09d3d418e2f8';
      const u = new URL(base);

      // Prefill fields (n8n form supports querystring prefills)
      const pageUrl = window.location.href;
      u.searchParams.set('ç¶²å€', pageUrl);
      // keep a fallback key in case the form config changes
      u.searchParams.set('url', pageUrl);

      // Also include guide id if currently viewing an article
      const guideId = new URLSearchParams(window.location.search).get('guide');
      if (guideId) u.searchParams.set('guide', guideId);

      return u.toString();
    }

    function openReportForm(e) {
      if (e) e.preventDefault();
      const url = buildReportUrl();
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function updateReportBtn() {
      // Keep href updated for long-press / copy link, but always generate again on click
      const a = document.getElementById('report-btn');
      if (!a) return;
      a.href = buildReportUrl();
    }

    init();
    updateReportBtn();
  </script>
